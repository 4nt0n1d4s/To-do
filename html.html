<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.0/tailwind.min.css" rel="stylesheet">
    <title>Менеджер задач</title>
    <style>
        body {
            background: #002137;
        }

        .container {
            background-color: #ffffff;
        }

        .form-control {
            border-radius: 0.375rem;
        }

        .btn-primary {
            background-color: #1D1E33;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1D1E33;
        }

        .completed h5,
        .completed p {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #002137;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-title {
            flex-grow: 1;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class=" mx-auto p-4 rounded-lg max-w-lg">
        <header class=" mb-6">
            <h1 class="text-3xl text-white">Todo</h1>
        </header>

        <main>
            <form id="task-form" class="mb-4">
                <div class="form-group mb-3">
                    <label for="task-title" class="form-label text-white">Task:</label>
                    <input type="text" id="task-title" class="form-control" placeholder="Type a task" required>
                </div>
            
                <button type="submit" class="btn btn-primary w-full">Добавить задачу</button>
            </form>
            
            <section id="task-list" class="mt-4">
                <ul class="list-group"></ul>
            </section>
        </main>

        <footer class="text-center mt-6">
            <p class="text-sm text-gray-600">Made in Kazakhstan</p>

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
